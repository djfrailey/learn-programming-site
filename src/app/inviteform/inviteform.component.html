<div class="container">
  <div class="row u-vertcenter-container">
    <div class="col-md-4 col-md-offset-4">
      <h4>Get Your Invite!</h4>
      <p>Fill out this short form and an invite will be sent to your email!</p>

      <form (submit)="formSubmit()">
        <div class="step-one" *ngIf="formStep === 0">
          <div class="form-group" [class.has-error]="errors.name.length != 0">
            <label for="name">Your name</label>
            <input type="text" [(ngModel)]="model.name" name="name" placeholder="Name" class="form-control" required/>
            <p class="help-block" *ngIf="errors.name">{{ errors.name }}</p>
          </div>

          <div class="form-group" [class.has-error]="errors.email.length != 0">
            <label for="email">Your email</label>
            <input type="email" [(ngModel)]="model.email" name="name" placeholder="E-Mail" class="form-control" required/>
            <p class="help-block" *ngIf="errors.email">{{ errors.email }}</p>
            <button class="btn btn-sm" (click)="stepTwo()">Next</button>
          </div>
        </div>

        <div class="step-two" *ngIf="formStep === 1">
          <div class="form-group">
            <label for="position">Your position</label>
            <select [(ngModel)]="model.position" name="position" class="form-control">
              <option *ngFor="let position of positions" value="{{ position | lowercase }}">{{ position }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="field">Your field</label>
            <select [(ngModel)]="model.field" name="field" class="form-control">
              <option *ngFor="let field of fields" value="{{ field | lowercase }}">{{ field }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="skillLevel">Your skill level</label>
            <select [(ngModel)]="model.skillLevel" name="skillLevel" class="form-control">
              <option *ngFor="let skillLevel of skillLevels" value="{{ skillLevel | lowercase }}">{{ skillLevel }}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Get invite!</button>
        </div>
      </form>
      <p class="text-center home-link"><a [routerLink]="['']">Go home</a></p>
    </div>
  </div>
</div>
